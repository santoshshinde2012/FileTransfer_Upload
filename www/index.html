<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
     <!-- ng-cordova  -->
    <script src="js/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/FileTransferController.js"></script>
  </head>
  <body ng-app="starter" rn-lazy-background="'http://192.168.1.109/images/santosh.jpg'">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="MyCtrl">
      	<button class="button" ng-click="downloadFile()">DownloadFile</button>
      	<button class="button" ng-click="uploadFile()">UploadFile</button>
      	<br><br>
      	<div id="status"></div>
      	<progress id="myProgress" max="100" value="0"></progress>
      </ion-content>
    </ion-pane>
  </body>
</html>
